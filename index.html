    <meta property="og:title"              content="Art Will Save Us | Photography" />
    <meta property="og:description"        content="This is my photography portfolio" />
    <meta property="og:image"              content="http://artwillsaveus.co/img/ame.jpg" />

    <!-- Stysheets -->
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">

  <body>
    <nav>
      <a href="#featured">Mes sélections</a>
      <a href="#collections">Mon travail</a>
      <a href="#contact">Contactez-moi</a>
    </nav>

    <!-- Hero Banner -->
    <section class="hero" style="background-image: url('./img/unnamed_7.jpg')">
      <div class="headline">
        <div class="overlay"></div>
        <h1> <a href="#featured">Les créations de Claudia</a> </h1>
      </div>
    </section>

    <!-- Featured Section -->
    <section class="featured" id="featured">
      <div class="container">
        <div class="headline">
          <h2>Mes sélections</h2>
        </div>
        <div class="box left">
          <div class="hover">
            <h2>Agrandir</h2>
            <div class="close"></div>
          </div>
          <img src="./img/unnamed_5.jpg" alt="">
        </div>
        <div class="box right">
          <div class="hover">
            <h2>Agrandir</h2>
            <div class="close"></div>
          </div>
          <img src="./img/unnamed_3.jpg" alt="">
        </div>
      </div>
    </section>

    <!-- Collections section -->
    <section id="collections">
      <div class="headline">
        <h2>Mon travail</h2>
      </div>
      <div class="grid">
        <!-- width of .grid-sizer used for columnWidth -->
        <div class="grid-sizer"></div>
        <div class="grid-item"> <img src="./img/unnamed.jpg" alt=""> </div>
        <div class="grid-item grid-item--width2"> <img src="./img/unnamed_1.jpg" alt=""> </div>
        <div class="grid-item"> <img src="./img/unnamed_2.jpg" alt=""> </div>
        <div class="grid-item grid-item--width2"> <img src="./img/unnamed_4.jpg" alt=""> </div>
        <div class="grid-item"> <img src="./img/unnamed_6.jpg" alt=""> </div>
        <div class="grid-item"> <img src="./img/unnamed_8.jpg" alt=""> </div>
      </div>
    </section>

    <section id="contact">
      <div class="contact-overlay"></div>

      <div class="headline">
        <h2>Contactez-moi</h2>
      </div>

      <div class="form-container">
        <div class="contact-message">
          <h3>Vous aimeriez avoir votre cadre?</h3>
          <p>Laissez-moi un message. Il me fera plaisir de vous répondre dans les plus brefs délais.</p>
        </div>
        <form class="" action="https://formspree.io/belleyjeanphilippe@gmail.com" method="post">
          <div class="contact-row">
            <div class="input"><input type="text" name="fname" placeholder="Prénom"></div>
            <div class="input"><input type="text" name="lname" placeholder="Nom"></div>
          </div>
          <div class="contact-row">
            <div class="input"><input type="text" name="email" placeholder="Email"></div>
            <div class="input"><input type="text" name="subject" placeholder="Sujet"></div>
          </div>
          <div class=""><textarea name="name" rows="12" cols="80" placeholder="Laissez-moi votre message"></textarea></div>
          <input type="submit" name="" value="Envoyer">
        </form>
      </div>
    </section>

    <!-- Scripts  -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
